<!-- Node properties modal -->
<dialog id="node-modal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg mb-4">
            <span id="modal-node-label" class="badge badge-lg mr-2"></span>
            <span id="modal-node-name"></span>
        </h3>

        <div class="overflow-x-auto">
            <table class="table table-sm" id="modal-properties-table">
                <thead>
                    <tr>
                        <th>Property</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>

        <div class="modal-action">
            <form method="dialog">
                <button class="btn">Close</button>
            </form>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
